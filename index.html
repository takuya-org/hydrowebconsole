<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Hydroponics Web Console</title>
    <link rel="stylesheet" href="/node/sanitize.css/dist/sanitize.min.css">
    <link rel="stylesheet" href="/node/flexboxgrid/dist/flexboxgrid.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/node/chart.js/Chart.min.js"></script>
</head>
<body>
<header>
    <div class="row" style="width: 100%;">
        <div class="col-xs-10">
            <h1>Hydroponics Web Console</h1>
        </div>
        <div class="row col-xs-2">
            <div class="col-xs-offset-2 col-xs-5 hydro-ctl-btn">
                <a href="/start">Start</a>
            </div>
            <div class="col-xs-5 hydro-ctl-btn">
                <a href="/stop">Stop</a>
            </div>
        </div>
    </div>
</header>
<div class="row">
    <div class="row col-xs-offset-1 col-xs-10">
        <h2 class="col-xs-12 data-section-header">温度</h2>
        <canvas id="myChart" class="data-section-graph col-xs-12"></canvas>
    </div>
</div>
<div>
</div>
<script src="/js/temperature_graph.js"></script>
<script>
    (function() {
        hwc.temperatureGraph(
                [
                    % for v in temp_list['period']:
                        '{{v}}',
                    % end
                ],
                [
                    % for v in temp_list['temperature']:
                        {{v}},
                    % end
                ],
                document.querySelector('#myChart')
        );
    })();
</script>
</body>
</html>
