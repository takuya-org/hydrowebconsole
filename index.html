<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Hydroponics Web Console</title>
    <link rel="stylesheet" href="/node/sanitize.css/dist/sanitize.min.css">
    <link rel="stylesheet" href="/node/flexboxgrid/dist/flexboxgrid.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/node/chart.js/Chart.min.js"></script>
</head>
<body>
<header>
    <h1>Hydroponics Web Console</h1>
</header>
<div class="row">
    <div class="row col-xs-offset-1 col-xs-10">
        <h2 class="col-xs-12 data-section-header">温度</h2>
        <canvas id="myChart" class="data-section-graph col-xs-12"></canvas>
    </div>
</div>
<script>
    (function() {
        var lineChartData = {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [
                {
                    fillColor: "rgba(151,187,205,0.5)",
                    strokeColor: "rgba(151,187,205,1)",
                    pointColor: "rgba(151,187,205,1)",
                    pointStrokeColor: "#fff",
                    data: [28, 48, 40, 19, 96, 27, 100]
                }
            ]
        };
        new Chart(document.querySelector('#myChart').getContext('2d')).Line(lineChartData)
    })();
</script>
</body>
</html>
